name: Pull Request CI

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Frontend Jobs
  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  frontend-test:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test -- --coverage --run
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 30

      - name: Generate coverage summary
        id: coverage
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

  # Backend Jobs
  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          working-directory: backend

  backend-test:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out -o=coverage.txt

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: |
            backend/coverage.out
            backend/coverage.txt
          retention-days: 30

      - name: Generate coverage summary
        id: coverage
        if: always()
        working-directory: ./backend
        run: |
          if [ -f coverage.txt ]; then
            COVERAGE=$(tail -1 coverage.txt | awk '{print $3}')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test, backend-lint, backend-test]
    if: always() && needs.frontend-lint.result == 'success' && needs.frontend-test.result == 'success' && needs.backend-lint.result == 'success' && needs.backend-test.result == 'success'
    steps:
      - name: Post success comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Pull Request CI - Success

            All checks have passed successfully!

            ### Frontend
            | Job | Status |
            |-----|--------|
            | ğŸ” Lint | âœ… Passed |
            | ğŸ§ª Unit Tests | âœ… Passed |

            ### Backend
            | Job | Status |
            |-----|--------|
            | ğŸ” Lint | âœ… Passed |
            | ğŸ§ª Unit Tests | âœ… Passed |

            **Coverage Reports:** Available in artifacts

            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
